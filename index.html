<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://blog.priceplow.com/wp-content/uploads/cbum-olympia-stage-1200x1200-cropped.jpg') no-repeat center center fixed;            
            background-size: cover;
            color: white;
            text-align: center;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        
        button {
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Fitness Tracker</h2>
        <p>Enter your details to calculate calories burned.</p>
        <input type="number" id="age" placeholder="Age">
        <input type="number" id="bmi" placeholder="BMI">
        <input type="number" id="duration" placeholder="Exercise Duration (min)">
        <input type="number" id="heart_rate" placeholder="Heart Rate">
        <input type="number" id="body_temp" placeholder="Body Temperature (Â°C)">
        <select id="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <button onclick="predictCalories()">Predict Calories Burned</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function predictCalories() {
            let data = {
                age: document.getElementById('age').value,
                bmi: document.getElementById('bmi').value,
                duration: document.getElementById('duration').value,
                heart_rate: document.getElementById('heart_rate').value,
                body_temp: document.getElementById('body_temp').value,
                gender: document.getElementById('gender').value
            };

            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Calories Burned: ${data.calories} kcal`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
